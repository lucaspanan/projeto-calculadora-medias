<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora de medias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;  700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="capelo e diploma">
            <h1>calculadora de medias</h1>
            </header>
            <form id="form-atividade">
                <input type="text" required placeholder="nome da atividade" id="nome-atividade">
                <input type="number" required placeholder="nota de atividade" min="0" max="10" id="nota-atividade">
                <button type="submit">adicionar +</button>
            </form>
            <table cellspacing"0">
                <thead>
                    <tr>
                        <th>nome da atividade</th>
                        <th>nota da atividade</th>
                        <th>aprovado</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <td>media final</td>
                        <td id="Media-Final-Valor">---</td>
                        <td id="Media-FInal-Resultado">---</td>
                    </tr>
                </tfoot>
            </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
